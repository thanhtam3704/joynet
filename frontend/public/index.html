<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://apis.google.com https://cdnjs.cloudflare.com; object-src 'none'; base-uri 'self';">
    <meta name="google-signin-client_id" content="749220537519-beauagaft0dmdc9uf2ije8fo0mrdc9jd.apps.googleusercontent.com" />
    
    <!-- Suppress Chrome Extension Errors - MUST BE FIRST -->
    <script>
      // Intercept all errors including runtime.lastError from Chrome extensions
      window.addEventListener('error', function(e) {
        if (e.message && (
          e.message.includes('Could not establish connection') ||
          e.message.includes('Receiving end does not exist') ||
          e.message.includes('runtime.lastError')
        )) {
          e.stopImmediatePropagation();
          e.preventDefault();
          return true;
        }
      }, true);
      
      // Also suppress console errors
      (function() {
        const originalError = console.error;
        console.error = function(...args) {
          const errorString = String(args[0]);
          if (errorString.includes('Could not establish connection') || 
              errorString.includes('Receiving end does not exist') ||
              errorString.includes('runtime.lastError')) {
            return;
          }
          originalError.apply(console, args);
        };
      })();
    </script>
    
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    
    <!-- Google Fonts - Modern Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <!-- Custom Stylesheets -->
    <link href="main.css" rel="stylesheet" />
    <link href="animations.css" rel="stylesheet" />
    
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
